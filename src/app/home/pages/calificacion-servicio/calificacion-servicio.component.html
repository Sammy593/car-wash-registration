

  <div class="contenedor-estrellas">
    <h1 class="titulo">Calificación y Carga de Archivos</h1>
    <h6 class="subtitulo">La opción de cargar el comprobante aparecerá después de que califiques.</h6>
  
    <app-estrella
      *ngFor="let star of stars; let i = index"
      [isFilled]="star"
      (estrellaClicked)="onStarClicked(i)"
      (archivoCargado)="onArchivoCargado($event)"
    ></app-estrella>
  
    </div>
